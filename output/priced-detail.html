<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
<!-- this is setting to ignore number to telphone number -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- this is set for iphone status-bar default:white values:['white','black','translucent'] -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" href="/css/style.css">

    <title>已报价详情</title>
  </head>
  <body>
    <div class="priced-detail fs12">

      <div class="line">
        <div class="left">单号：115373237</div>
        <div class="right fumg-fs30 right-top">询价时间：3小时前</div>
      </div>

      <div class="line large-height">
        <div class="left fs26 ">
          <div class="from">天津</div>
          <div class="to">通辽</div>
        </div>
      </div>

      <div class="desc-title">报价信息</div>

      <div class="group">
        <div class="item">
          报价总额
          <div class="val">￥14000</div>
        </div>

        <div class="item">
          报价时效
          <div class="val">已失效</div>
        </div>
      </div>

      <div class="desc-title">货物信息</div>

      <div class="group">
        <div class="item">
          货物信息
          <div class="val">自行车 6吨 70方</div>
        </div>

        <div class="item">
          车辆要求
          <div class="val">不限车型 占用车长8米</div>
          <div class="label">拼车</div>
        </div>
      </div>

      <div class="desc-title">装卸信息</div>
      <div class="group">
        <div class="item">
          装货时间
          <div class="val">2016-07-02 09:30-10:00</div>
        </div>

        <div class="item">
          装货地址
          <div class="val">天津-北辰区双街</div>
        </div>
        <div class="item">
          卸货地址
          <div class="val">新疆-乌鲁木齐-新市区</div>
        </div>
      </div>

      <div class="desc-title">运费信息</div>
      <div class="group">

        <div class="item">
          支付方式
          <div class="val">福佑卡车结算</div>
        </div>

      </div>


      <div class="desc-title">福佑付款日期 手续费全面,货到可提款</div>
      <div class="group">
        <div class="item">
          发票
          <div class="val">需要</div>
        </div>

        <div class="item">
          回单
          <div class="val">不需要</div>
        </div>
      </div>

      <a href="#" class="sub-btn sub-btn-fixed">重新报价</a>
    </div>

  </body>
</html>
