<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <!-- this is setting to ignore number to telphone number -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- this is set for iphone status-bar default:white values:['white','black','translucent'] -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts/iconfont.css">

    <title>待报价</title>

  <body>
    <div class="pricing-detail fs12 page-pad-top">

      <div class="head fs16">
        <a href="#" class="back fs12 iconfont icon-iconfontjiantou3">返回</a>
        报价详情

      <div class="line">

      </div>

      <div class="line large-height fs26">
        <div class="left">
          <div class="from">天津</div>
          <div class="to">通辽</div>
        </div>
      </div>

      <div class="desc-title">货物信息</div>

      <div class="group">

        </div>

        <div class="item">

          <div class="val">2016-07-02 18:30-19:00</div>

            卸货地址

        </div>

      <div class="desc-title">运费信息</div>

      <div class="group">
        <div class="item">
          支付方式
          <div class="val">福佑卡车结算</div>
        </div>
      </div>


      <div class="desc-title">
        福佑付款时期 手续费全面，货到可提款
      </div>

      <div class="group">
        <div class="item">
          发票
          <div class="val">需要</div>
        </div>

        <div class="item">
          回单
          <div class="val">不需要</div>
        </div>
      </div>


      <a href="#" class="sub-btn">立即报价</a>
